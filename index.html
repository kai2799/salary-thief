<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Thief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI',Arial, Helvetica, sans-serif;
            background-color: #f3f4f6; 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
      ðŸ’° Salary Thief ðŸ’°
    </h1>
    <!-----Salary Details Form------>
    <div id="inputForm" class="mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Enter Your Salary Details</h2>
      
      <div class="mb-4">
        <label for="monthlySalary" class="block text-gray-700 text-sm font-bold mb-2">Monthly Salary (RM):</label>
        <input type="number" id="monthlySalary" placeholder="e.g., 5000"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leaning-tight focus:outline-none focus:ring-2 focus:ring-blue-500 ">
      </div>
      
      <div class="mb-4">
        <label for="dailyHours" class="block text-gray-700 text-sm font-bold mb-2">Work Hours per Day:</label>
        <input type="number" id="dailyHours" placeholder="e.g., 8"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-6">
        <label for="workDays" class="block text-gray-700 text-sm font-bold mb-2">Work Days per Week:</label>
        <input type="number" id="workDays" placeholder="e.g., 5"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button id="setRateButton"
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">Start Stealing</button>
      
      <!-----Show Hourly Rate------>
      <p id="hourlyRateDisplay" class="text-center text-sm text-gray-600 mt-4 " >
        Your hourly rate: <span class="font-bold text-green-700" id="currentHourlyRate">RM 0.00</span>
      </p>
    </div>

    <!-----Show Timer------>
    <div id="timer" class="text-center">
      <!------Show Stolen Salary------>
      <h2 class="text-xl font-semibold text-gray-800 mb-4">You've Stolen :</h2>
      <p id="stolenSalaryDisplay" class="text-6xl font-semibold text-green-600 mb-4">RM 0.00</p>
      <!-------show idle time-------->
      <p id="idleTimeDisplay" class="text-2xl text-gray-600 mb-6">00:00:00:00</p>
      <!-------Buttons--------->
      <div>
        <button id="startButton" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200">Start</button>
        <button id="stopButton" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-200">Stop</button>
      </div>
      <button id="resetButton" class="mt-4 bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors duration-200">Reset</button>
    </div>    
  </div>
    <script>
      
    </script>
</body>
</html>
